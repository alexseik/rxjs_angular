<mat-card>
  <mat-card-actions>
    <button mat-button>Editar</button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>
      {{ book.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ book.isbn }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <app-book-form [book]="book"></app-book-form>
  </mat-card-content>
</mat-card>
